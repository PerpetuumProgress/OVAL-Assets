  <title>ByValueCondition Tree View</title>

<body>

<!-- load the d3.js library -->	
<script src="d3/d3.v3.min.js"></script>
<script src="data.js"></script>
<script src="TreeHelper.js"></script>
	
<script>
// ************** Generate the tree diagram	 *****************
initSvg(d3);
setTypes(typedata["types"]);


var typeNode = getTypeNode(getTypes(), "ByValueCondition");

setRoot({
    "name": typeNode.name,
	"modelType":typeNode.modelType,
	"typeNode": typeNode
});

getRoot().x0 = height / 2;
getRoot().y0 = 0;

update(getRoot());
//d3.select(self.frameElement).style("height", "500px");
</script>
